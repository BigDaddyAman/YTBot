<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .error-message {
            background: rgba(255, 0, 0, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
        .success-message {
            background: rgba(0, 255, 0, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
        .download-section {
            text-align: center;
        }
        .download-button {
            display: inline-block;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 20px;
            transition: transform 0.3s;
        }
        .download-button:hover {
            transform: scale(1.05);
        }
    </style>
    <base href="/YTBot/">
</head>
<body>
    <div class="container">
        <h1>YouTube Video Downloader</h1>
        <div class="download-section">
            <p>Please use our Telegram bot to download videos:</p>
            <a href="https://t.me/YouTubeDownloader76_bot" class="download-button">Open Telegram Bot</a>
        </div>
        <div id="error-container"></div>
    </div>

    <script>
        // Check if there's an error parameter in the URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const success = urlParams.get('success');

        if (error) {
            const errorContainer = document.getElementById('error-container');
            const errorMessage = document.createElement('div');
            errorMessage.className = 'error-message';
            errorMessage.textContent = decodeURIComponent(error);
            errorContainer.appendChild(errorMessage);
        }

        if (success) {
            const errorContainer = document.getElementById('error-container');
            const successMessage = document.createElement('div');
            successMessage.className = 'success-message';
            successMessage.textContent = decodeURIComponent(success);
            errorContainer.appendChild(successMessage);
        }
    </script>
</body>
</html>
